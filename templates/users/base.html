<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TinyShu</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/highlights/github.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css" rel="stylesheet">

    {% block head_content %}
    <link href="/static/css/starter-template.css" rel="stylesheet">
    <link href="/static/css/landing.css" rel="stylesheet">
    {% endblock %}
    <style>
        span.highlighted {
            color: red;
        }

        #to-top {
        position: fixed;
        bottom: 4em;
        right: 5%;
        height: 36px;
        width: 36px;
        border-radius: 50%;
        border: 2px solid #fff;
        background-color: #34495e;
        top: auto;
        display:none;
        cursor: pointer;
        color: #fff;
        opacity: .4;
        z-index:9999;
        }

        #to-top:hover{
            opacity: .9;
        }

        #to-top i {
            font-size: 18px;
            line-height: 30px;
            text-align: center;
            display: block;
        }

    </style>




  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-left">
              <li class="sign-up-li">
                  <a class="sign-up-btn" href="#"><span><i class="fa fa-home"></i><strong> 首页 </strong></span></a>
        	  </li>
              <li class="sign-up-li">
        			<a class="log-in-btn" href="{% url 'users:tools' %}"><span><i class="fa fa-wrench"></i><strong> 在线工具 </strong></span></a>
              </li>
              <li class="sign-up-li">
        		 <a class="log-in-btn" href="#"><span><i class="fa fa-archive"></i><strong> 文章归档 </strong></span></a>
              </li>
              <li class="sign-up-li">
                  <a class="log-in-btn" href="#"><span><i class="fa fa-paper-plane"></i><strong> 关于 </strong></span></a>
              </li>



          </ul>
          <ul class="nav navbar-nav navbar-right">

                <form class="navbar-form navbar-right" action="#">
                {% csrf_token %}
                 <div class="form-group">
                 <input type="search" placeholder="搜索内容" class="form-control" name="q" required>
                 </div>
                    <button type="submit" class="btn btn-success"><span><i class="fa fa-search"></i> <strong>搜索</strong> </span></button>
                </form>

                {% if user.is_authenticated %}
                <li class="sign-up-li">
                    <a class="log-in-btn" href="#"><strong>{{ user }}</strong></a>
        		</li>
                <li class="sign-up-li">
                    <a class="sign-up-btn" href="{% url 'account_logout' %}?next={{ request.path }}"><span><i class="fa fa-sign-out"></i></span><strong> 注销 </strong></span></a>
        		</li>
                <li class="sign-up-li">
                    <a class="log-in-btn" href="{% url 'account_change_password' %}?next={{ request.path }}"><strong> 修改密码 </strong></a>
        		</li>
                {% else %}
                <li class="sign-up-li">
        			<a class="log-in-btn" href="{% url 'account_login' %}?next={{ request.path }}"><span><i class="fa fa-sign-in"></i><strong> 登录 </strong></span></a>
        		</li>
                <li class="sign-up-li">
                    <a class="sign-up-btn" href="{% url 'account_signup' %}?next={{ request.path }}"><strong> 注册 </strong></a>
                </li>
                {% endif %}




            </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="text-center" id="to-top" style="display: block;">
        <i class="fa fa-chevron-up" id="btn-top" title="回到顶部"></i>
    </div>

    {% block body_content %}{% endblock %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>


    <script>
    $(document).ready(function(){
    //回到顶部
        $('#to-top').hide();
        $(window).scroll(function(){
        if ($(window).scrollTop()<600){
            $('#to-top').hide();
        };
        if ($(window).scrollTop()>=600){
            $('#to-top').show();
        };
        });

        $("#to-top").click(function () {
            var speed=400;//滑动的速度
            $('body,html').animate({ scrollTop: 0 }, speed);
            return false;
        });

    });
    </script>

  </body>
</html>
